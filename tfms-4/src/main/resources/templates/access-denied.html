<!-- src/main/resources/templates/access-denied.html -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style th:replace="~{layout :: styles}"></style>
</head>
<body>
<div class="container py-4">
    <h3 class="mb-3">ERROR RESPONSE PAGE</h3>

    <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
        <tr>
            <th>Timestamp</th>
            <th>Status</th>
            <th>Error</th>
            <th>Message</th>
            <th>Path</th>
            <th>Validation Errors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${errorResponse != null}">
            <td th:text="${#temporals.format(errorResponse.timestamp, 'dd-MMM-yyyy HH:mm:ss')}">N/A</td>
            <td th:text="${errorResponse.status}">N/A</td>
            <td th:text="${errorResponse.error}">N/A</td>
            <td th:text="${errorResponse.message}">N/A</td>
            <td th:text="${errorResponse.path}">N/A</td>
            <td>
                <ul class="mb-0" th:if="${errorResponse.validationErrors != null}">
                    <li th:each="entry : ${#maps.entries(errorResponse.validationErrors)}"
                        th:text="${entry.key} + ' : ' + entry.value">key : value</li>
                </ul>
                <span th:if="${errorResponse.validationErrors == null}">-</span>
            </td>
        </tr>
        <tr th:if="${errorResponse == null}">
            <td colspan="6" class="text-center text-muted">No error details available.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
