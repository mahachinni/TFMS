<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Risk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- App shared styles (sidebar, layout, utilities) -->
    <style th:replace="~{layout :: styles}"></style>
    <style>
        /* Queue table styling for dashboard preview */
        .card-body .table {
            margin-bottom: 0;
            font-size: 0.875rem;
        }

        .card-body .table thead th {
            padding: 12px 8px;
            border-bottom: 2px solid #dee2e6;
        }

        .card-body .table tbody td {
            padding: 10px 8px;
            vertical-align: middle;
        }

        /* Responsive table wrapper for queue tables */
        .card-body .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Button sizing in queue tables */
        .card-body .btn-sm {
            padding: 0.35rem 0.55rem;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        /* Ensure columns fit properly */
        .card-body .table th:last-child,
        .card-body .table td:last-child {
            width: auto;
        }

        /* Text truncation for long content */
        .card-body .table td {
            word-break: break-word;
        }

        /* Card body padding adjustment for better spacing */
        .card-body {
            padding: 1rem;
        }

        /* HR styling between queues */
        .card-body hr {
            margin: 0.75rem 0;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: sidebar}"></nav>
<div class="main-content">
    <div th:replace="~{layout :: topNavbar}"></div>
    <div class="page-content">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card primary text-center">
                    <div class="stat-value" th:text="${totalAssessments}">0</div>
                    <div class="stat-label">Total Assessments</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning text-center">
                    <div class="stat-value" th:text="${highRiskCount}">0</div>
                    <div class="stat-label">High/Critical</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card info text-center">
                    <div class="stat-value" th:text="${averageRiskScore}">0.0</div>
                    <div class="stat-label">Average Score</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning text-center">
                    <div class="stat-value" th:text="${lcsSentToRiskCount}">0</div>
                    <div class="stat-label">LCs Sent to Risk</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-graph-up me-2"></i>Recent Risk Assessments</span>
                        <a href="/risk" class="btn btn-sm btn-outline-primary">View All</a>
                    </div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                                <tr><th>Reference</th><th>Score</th><th>Level</th><th>Assessed By</th></tr>
                            </thead>
                            <tbody>
                                <tr th:each="ra : ${riskAssessments}">
                                    <td><a th:href="@{/risk/view/{id}(id=${ra.riskId})}" th:text="${ra.transactionReference}">REF</a></td>
                                    <td th:text="${ra.riskScore}">0</td>
                                    <td th:text="${ra.riskLevel.displayName}">Level</td>
                                    <td th:text="${ra.assessedBy}">User</td>
                                </tr>
                                <tr th:if="${riskAssessments == null or #lists.isEmpty(riskAssessments)}">
                                    <td colspan="4" class="text-center text-muted py-3">No recent high risk assessments</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-shield-lock me-2"></i>Risk Queue (Preview)</span>
                        <a href="/risk/queue" class="btn btn-sm btn-outline-primary">Open Queue</a>
                    </div>
                    <div class="card-body p-0">
                        <!-- include the reusable queue fragment and pass recentLcsSentToRisk by name -->
                        <div th:replace="~{risk/queue :: queueTable(lcs=${recentLcsSentToRisk})}"></div>
                        <hr class="my-1" />
                        <div th:replace="~{risk/queue-bg :: bgQueue(bgs=${recentBgsSentToRisk})}"></div>
                     </div>
                </div>

                <div class="card">
                    <div class="card-header">Quick Actions</div>
                    <div class="card-body">
                        <a href="/risk/analyze" class="btn btn-warning w-100 mb-2">Analyze New</a>
                        <a href="/risk/high-risk" class="btn btn-danger w-100">High Risk Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
