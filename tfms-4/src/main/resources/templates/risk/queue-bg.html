<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">BGs Sent to Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style th:replace="~{layout :: styles}"></style>
</head>
<body>
<nav th:replace="~{layout :: sidebar}"></nav>
<div class="main-content">
    <div class="top-navbar"><div><h5 class="mb-0" th:text="${pageTitle}">BGs Sent to Risk</h5></div></div>
    <div class="page-content">
        <div class="card">
            <div class="card-header">BGs Sent to Risk</div>
            <div th:fragment="bgQueue(bgs)" class="card-body">
                <div th:if="${bgs == null or #lists.isEmpty(bgs)}" class="text-muted py-3">No BGs currently in the risk queue.</div>
                <div th:if="${bgs != null and !#lists.isEmpty(bgs)}" class="table-responsive">
                    <table class="table table-sm mb-0">
                        <thead>
                        <tr><th>Reference</th><th>Applicant</th><th>Amount</th><th>Expiry</th><th>Actions</th></tr>
                        </thead>
                        <tbody>
                        <tr th:each="bg : ${bgs}">
                            <td th:text="${bg.referenceNumber}"></td>
                            <td th:text="${bg.applicantName}"></td>
                            <td th:text="${bg.currency + ' ' + #numbers.formatDecimal(bg.guaranteeAmount, 1, 2)}"></td>
                            <td th:text="${#temporals.format(bg.validityPeriod, 'dd-MMM-yyyy')}"></td>
                            <td>
                                <a th:href="@{/guarantee/view/{id}(id=${bg.guaranteeId})}" class="btn btn-sm btn-outline-primary">View</a>
                                <a th:href="@{/risk/analyze(transactionReference=${bg.referenceNumber}, transactionType='BG')}" class="btn btn-sm btn-outline-success">Analyze</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
